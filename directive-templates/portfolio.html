<a href="#/detailPortfolio/{{portfolios.indexOf(item)}}">
	<h2 class="portfolio-symbol">{{item.symbol}} 
	<span ng-class="item.change.indexOf('-') !== -1 ? 'stockdown' : 'stockup'">
		<i class="fa fa-arrow-down" ng-class="item.change.indexOf('-') !== -1 ? 'downarrow' : 'uparrow'"></i>
		<i class="fa fa-arrow-up" ng-class="item.change.indexOf('-') !== -1 ? 'downarrow' : 'uparrow'"></i>
		({{item.ChangeinPercent}})</span>
	</h2>
	<h3>{{item.DaysHigh | number:2}}</h3>
	<h4>{{item.DaysLow | number:2}}</h4>
</a>
